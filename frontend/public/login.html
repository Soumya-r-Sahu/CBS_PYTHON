<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBS Banking</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <h1>CBS Banking</h1>
                <p>Secure Login</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="device-id">Device ID (Optional)</label>
                    <input type="text" id="device-id" name="deviceId" placeholder="Leave empty for auto-generation">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Login</button>

                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>
            </form>

            <div class="login-footer">
                <a href="/forgot-password">Forgot Password?</a>
                <a href="/register">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/src/js/banking-api-client.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
